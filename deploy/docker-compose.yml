services:
  mongo: 
    image: mongo:latest
    container_name: mongo
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${DB_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${DB_PASSWORD}
    volumes:
      - mongo:/data/db
    networks: 
      - auction-network

  mongo-express:
    image: mongo-express
    container_name: mongo-express
    ports:
      - 8081:8081
    depends_on: 
      - mongo
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${DB_USER}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${DB_PASSWORD}
      ME_CONFIG_MONGODB_URL: mongodb://${DB_USER}:${DB_PASSWORD}@mongo:27017/
    networks:
      - auction-network

  postgres:
    image: postgres:16.9-alpine3.22
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres:/var/lib/postgresql/data
    networks: 
      - auction-network
  
  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    volumes:
      - pgadmin:/var/lib/pgadmin
    networks:
      - auction-network

  redis:
    image: redis:8.0.3-alpine3.21
    container_name: redis
    ports:
      - "6379:6379"
    command: ["redis-server", "--requirepass", "${DB_PASSWORD}"]
    networks: 
      - auction-network

  auth-service:
    build:
      context: ../ # This path is relative to docker-compose file so, need to ../ to go to root directory
      dockerfile: ./services/auth/Dockerfile # as we have give context of our root directory
    image: auth-service
    container_name: auth-service
    ports:
      - "7001:7001"
    environment:
      POSTGRES_URI: postgres://${DB_USER}:${DB_PASSWORD}@postgres:5432/${DB_NAME}?sslmode=disable
      REDIS_URI: redis:6379
      REDIS_PASSWORD: ${DB_PASSWORD}
      SMTP_HOST: smtp.gmail.com
      SMTP_PORT: 465
      SMTP_USERNAME: ${SMTP_USERNAME}
      SMTP_MAIL: ${SMTP_MAIL}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      TOKEN_KEY: ${TOKEN_KEY}
    depends_on:
      - postgres
      - redis
    networks: 
      - auction-network
  
  profile-service:
    build:
      context: ../ # This path is relative to docker-compose file so, need to ../ to go to root directory
      dockerfile: ./services/profile/Dockerfile # as we have give context of our root directory
    image: profile-service
    container_name: profile-service
    ports:
      - "7002:7002"
    environment:
      POSTGRES_URI: postgres://${DB_USER}:${DB_PASSWORD}@postgres:5432/${DB_NAME}?sslmode=disable
      REDIS_URI: redis:6379
      REDIS_PASSWORD: ${DB_PASSWORD}
      TOKEN_KEY: ${TOKEN_KEY}
    depends_on:
      - postgres
      - redis
    networks: 
      - auction-network

  auction-service:
    build:
      context: ../ # This path is relative to docker-compose file so, need to ../ to go to root directory
      dockerfile: ./services/auction/Dockerfile # as we have give context of our root directory
    image: auction-service
    container_name: auction-service
    ports:
      - "7003:7003"
    environment:
      MONGO_URI: mongodb://${DB_USER}:${DB_PASSWORD}@mongo:27017/
      DB_NAME: ${DB_NAME}
      POSTGRES_URI: postgres://${DB_USER}:${DB_PASSWORD}@postgres:5432/${DB_NAME}?sslmode=disable
      REDIS_URI: redis:6379
      REDIS_PASSWORD: ${DB_PASSWORD}
      TOKEN_KEY: ${TOKEN_KEY}
    depends_on:
      - mongo
      - postgres
      - redis
    networks: 
      - auction-network

volumes:
  mongo:
    driver: local
  postgres:
    driver: local
  pgadmin:
    driver: local

networks:
  auction-network:
    driver: bridge
